<VirtualHost 162.243.46.113:80>
    ServerAdmin admin@minorimpact.com
    DocumentRoot /usr/local/www/note.minorimpact.com/html/
    ServerName note.minorimpact.com
    ErrorLog /var/log/httpd/note.minorimpact.com/error.log
    CustomLog /var/log/httpd/note.minorimpact.com/access.log combined

    <Directory "/usr/local/www/note.minorimpact.com/html">
        DirectoryIndex index.html
        AllowOverride None
        Options None FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
<VirtualHost 162.243.46.113:443>
    # General setup for the virtual host
    DocumentRoot "/usr/local/www/note.minorimpact.com/html"
    ServerName note.minorimpact.com
    ServerAdmin pgillan@minorimpact.com
    ErrorLog /var/log/httpd/note.minorimpact.com/secure-error.log
    CustomLog /var/log/httpd/note.minorimpact.com/secure-access.log combined
    ScriptAlias /cgi-bin/ "/usr/local/www/note.minorimpact.com/cgi-bin/"

    <Directory "/usr/local/www/note.minorimpact.com/html">
        DirectoryIndex index.html
        AllowOverride None
        Options None FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>
    <Directory "/usr/local/www/note.minorimpact.com/cgi-bin/">
        DirectoryIndex index.cgi index.html
        AllowOverride None
        Options None FollowSymLinks
        Order allow,deny
        Allow from all
        Require all granted
        SetEnv PERL5LIB /usr/local/www/note.minorimpact.com/lib
    </Directory>

    SSLCertificateFile /etc/letsencrypt/live/minorimpact.com/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/minorimpact.com/privkey.pem
    SSLEngine on

    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>

    BrowserMatch ".*MSIE.*" nokeepalive ssl-unclean-shutdown  downgrade-1.0 force-response-1.0

    CustomLog /var/log/httpd/note.minorimpact.com/ssl_request.log "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

SSLCertificateChainFile /etc/letsencrypt/live/minorimpact.com/chain.pem
</VirtualHost>

